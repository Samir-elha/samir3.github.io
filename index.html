<!DOCTYPE html>
<html>
<head>
  <title>ToDo App</title>
</head>
<body>
  <h1>ToDo App</h1>

  <!-- Form to add new todo items -->
  <form id="add-form">
    <input type="text" id="task" placeholder="Enter task">
    <button type="submit">Add</button>
  </form>

  <!-- Div to display list of todo items -->
  <div id="todo-list"></div>

  <!-- JavaScript files -->
  <script src="add-todo.js"></script>
  <script src="get-todos.js"></script>
</body>
</html>
